<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pickle List Page</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <h1>Pickle List</h1>
    <nav id="nav-menu-container"></nav>
</header>
<main>
    <h2>Welcome to The Pickle Company</h2>
    <section>
        <h3>Here All Pickles</h3>
        <table id="pickle-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Seller</th>
            </tr>
            </thead>
            <tbody id="pickle-list">
            <!-- Pickle rows will be populated here -->
            </tbody>
        </table>
    </section>
</main>
<footer id="footer-container"></footer>

<script src="../scripts/navigator.js" type="text/javascript"></script>
<script src="../scripts/pickle_list.js" type="text/javascript"></script>
<script src="../scripts/footer.js" type="text/javascript"></script>
<script src="../scripts/config.js" type="text/javascript"></script>
</body>
</html>
