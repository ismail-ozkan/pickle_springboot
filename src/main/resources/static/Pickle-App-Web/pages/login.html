<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pickle-App</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <h1>Login</h1>
    <nav id="nav-menu-container"></nav>
</header>
<main>
    <div>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    </div>
    <div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</main>
<footer id="footer-container"></footer>

<script src="../scripts/navigator.js" type="text/javascript"></script>
<script src="../scripts/footer.js" type="text/javascript"></script>
<script src="../scripts/login_form.js" type="text/javascript"></script>
<script src="../scripts/config.js" type="text/javascript"></script>
</body>
</html>
